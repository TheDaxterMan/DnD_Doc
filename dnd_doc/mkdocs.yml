site_name: DnD Doc

theme: 
  name : material
  feature :
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.code.annotate

  font:
    text: Rubik
    code: Rubik Mono
  
  palette:
    #Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: light blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    #Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: teal
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    
    #Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to system preference

nav:
  - Home: index.md
  - Artificier: artificier.md
  - Barbare: barbare.md
  - Barde: barde.md
  - Clerc: clerc.md
  - Druide: druide.md
  - Ensorceleur: ensorceleur.md
  - Guerrier: guerrier.md
  - Magicien: magicien.md
  - Moine: moine.md
  - Occultiste: occultiste.md
  - Paladin: paladin.md
  - Rodeur: rodeur.md
  - Roublard: roublard.md
  - Multiclassage: multiclassage.md